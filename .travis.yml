sudo: required
services:
  - docker

before_install:
  - docker build -t beejee78/docker-react -f Dockerfile.dev .

script: 
  - docker run -e CI=true beejee78/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-west-3"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-eu-west-3-845966181737"
  bucket_path: "frontend"
  on:
    branch: master
  access_key_id: "$AWS_ACCES_KEY"
  secret_access_key: "$AWS_SECRET_KEY" 